        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="pull-left">
                        <span style="height: 28px;line-height: 28px;font-family:'FontAwesome';font-size: 14px;color: #337ab7">课程大类：</span>
                        <select id="course" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="pull-left">
                        <span style="height: 28px;line-height: 28px;font-family:'FontAwesome';font-size: 14px;color: #337ab7">课程小类：</span>
                        <select id="subCourse" class="form-control">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="widget-box widget-color-green2">
                <div class="widget-header">
                    <h4 class="widget-title lighter smaller">
                        <span class="smaller-80">章节树</span>
                    </h4>
                </div>

                    <div class="widget-main padding-8">
                        <div id="chapter_tree"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-6">
            <div class="widget-box widget-color-green2">

                    <h4 class="widget-title lighter smaller">
                        <span class="smaller-80">章节操作面板</span>
                    </h4>
                </div>

                <div class="widget-body">
                    <div class="widget-main padding-8">
                        <div class="input-group">
                            <span class="input-group-addon">章节编号</span>
                            <input type="text" class="form-control" disabled="true" value="0101">
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon">章节名称</span>
                            <input type="text" class="form-control" disabled="true" value="总论">
                        </div>
                        <br/>
                        <div class="btn-group btn-group-justified" role="group">
                            <div class="btn btn-success" data-toggle="modal" disabled="disabled" disabled data-target="#addCourse">添加下级</div>
                            <div class="btn btn-info" data-toggle="modal" disabled="disabled" data-target="#updateCourse">修改</div>
                            <div class="btn btn-danger" data-toggle="modal" disabled="disabled" data-target="#deleteCourse">删除</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
