<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统账号</title>
</head>
<body>
<div class="breadcrumbs ace-save-state" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            Home
        </li>
        <li>
            系统管理
        </li>
        <li>
            系统账号
        </li>
    </ul><!-- /.breadcrumb -->
</div>
<div class="page-content">
    <div class="btn-group" role="group">
        <div class="btn btn-success" data-toggle="modal" data-target="#addManageAccount">添加</div>
        <div class="btn btn-info" data-toggle="modal" data-target="#updateManageAccount">修改</div>
        <div class="btn btn-danger" data-toggle="modal" data-target="#deleteManageAccount">删除</div>
    </div>
    <div class="space-2"></div>
    <table id="admin_table" class="table table-hover">
    </table>

    <div class="modal fade" id="addManageAccount" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">新增管理账户</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal" action="javascript:void(0)">
                        <div class="input-group">
                            <span class="input-group-addon">登录账户:</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group">
                            <span class="input-group-addon" >账户名称:</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group">
                            <span class="input-group-addon">登录密码:</span>
                            <input type="password" class="form-control">
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group" style="height: 34px;line-height: 34px;">
                            <span class="input-group-addon">账户角色:</span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="role"  value="2" checked>录入员&nbsp;&nbsp;
                            <input type="radio" name="role"  value="1">管理员
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group" style="height: 34px;line-height: 34px;">
                            <span class="input-group-addon">账户状态:</span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="role"  value="2" checked>正常&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="role"  value="1">停用
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateManageAccount" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">修改管理账户</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal" action="javascript:void(0)">
                        <div class="input-group">
                            <span class="input-group-addon">登录账户:</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group">
                            <span class="input-group-addon" >账户名称:</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group">
                            <span class="input-group-addon">登录密码:</span>
                            <input type="password" class="form-control">
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group" style="height: 34px;line-height: 34px;">
                                <span class="input-group-addon">账户角色:</span>&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="role"  value="2" checked>录入员&nbsp;&nbsp;
                                <input type="radio" name="role"  value="1">管理员
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group" style="height: 34px;line-height: 34px;">
                            <span class="input-group-addon">账户状态:</span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="role"  value="2" checked>正常&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="role"  value="1">停用
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    $(function () {
        $(window).resize(function () {
            $('#admin_table').bootstrapTable('resetView', {
                height: tableHeight()
            })
        })

        $('#admin_table').bootstrapTable({
            search: false,//是否搜索
            searchAlign: "left",//查询框对齐方式
            searchOnEnterKey: false,//回车搜索
            searchTimeOut: 500,
            pagination: false,//设置为 true 会在表格底部显示分页条
            pageSize: 15,//单页记录数
            pageList: [10, 15, 20, 25, 30, 35, 40],//分页步进值
            height: tableHeight(),
            showRefresh: false,//刷新按钮
            uniqueId: "id",
            locale: "zh-CN",
            singleSelect: true,
            striped: true,
            columns: [
                [{
                    title: "<span class='text-danger'>系统账号</span>",
                    halign: "center",
                    align: "center",
                    colspan: 5
                }
                ],
                [{
                        title: "#",
                        width: "10%",//宽度
                        checkbox: true,
                        align: "center",//水平
                        valign: "middle"//垂直
                  },
                    {
                        title: "登录账户",
                        field: "accountId",
                        sortable: true,
                        width: "25%",//宽度
                        align: "center",//水平
                        valign: "middle"//垂直
                    },
                    {
                        title: "账户名称",
                        field: "accountName",
                        sortable: true,
                        width: "25%",//宽度
                        align: "center",//水平
                        valign: "middle"//垂直
                    },
                    {
                        title: "账户角色",
                        field: "role",
                        sortable: true,
                        width: "20%",//宽度
                        align: "center",//水平
                        valign: "middle"//垂直
                    },
                    {
                        title: "状态",
                        field: "state",
                        sortable: true,
                        width: "20%",//宽度
                        align: "center",//水平
                        valign: "middle"//垂直
                    }
                ]
            ],
            data: [{
                    accountId: "admin",
                    accountName: "系统超级账户",
                    role: "管理员",
                    state: "正常"
                },
                {
                    accountId: "caixiaowei",
                    accountName: "蔡晓伟",
                    role: "录入员",
                    state: "正常"
                },
                {
                    accountId: "zhangsan",
                    accountName: "张三",
                    role: "录入员",
                    state: "正常"
                }
            ]

        })
    })

    function tableHeight() {
        return $(window).height() - 250;
    }
</script>
