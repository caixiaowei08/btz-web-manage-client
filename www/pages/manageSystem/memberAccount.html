<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统账号</title>
</head>
<body>
<div class="breadcrumbs ace-save-state" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            Home
        </li>
        <li>
            系统管理
        </li>
        <li>
            会员账号
        </li>
    </ul><!-- /.breadcrumb -->
</div>
<div class="page-content">
    <div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="txt_search_departmentname">部门名称</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_departmentname">
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_statu">状态</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="txt_search_statu">
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <div class="table-responsive">
        <table id="member_table" class="table table-hover">
        </table>
    </div>
    <div class="modal fade" id="addManageAccount" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">新增管理账户</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal" action="javascript:void(0)">
                        <div class="input-group">
                            <span class="input-group-addon">登录账户:</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group">
                            <span class="input-group-addon" >账户名称:</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group">
                            <span class="input-group-addon">登录密码:</span>
                            <input type="password" class="form-control">
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group" style="height: 34px;line-height: 34px;">
                            <span class="input-group-addon">账户角色:</span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="role"  value="2" checked>录入员&nbsp;&nbsp;
                            <input type="radio" name="role"  value="1">管理员
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group" style="height: 34px;line-height: 34px;">
                            <span class="input-group-addon">账户状态:</span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="role"  value="2" checked>正常&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="role"  value="1">停用
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateManageAccount" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">修改管理账户</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal" action="javascript:void(0)">
                        <div class="input-group">
                            <span class="input-group-addon">登录账户:</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group">
                            <span class="input-group-addon" >账户名称:</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group">
                            <span class="input-group-addon">登录密码:</span>
                            <input type="password" class="form-control">
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group" style="height: 34px;line-height: 34px;">
                            <span class="input-group-addon">账户角色:</span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="role"  value="2" checked>录入员&nbsp;&nbsp;
                            <input type="radio" name="role"  value="1">管理员
                        </div>
                        <div class="space-2"></div>
                        <div class="input-group" style="height: 34px;line-height: 34px;">
                            <span class="input-group-addon">账户状态:</span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="role"  value="2" checked>正常&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="role"  value="1">停用
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    $(function () {
        $(window).resize(function () {
            $('#member_table').bootstrapTable('resetView', {
                height: tableHeight()
            })
        })

        $('#member_table').bootstrapTable({
            search: true,//是否搜索
            searchAlign: "right",//查询框对齐方式
            searchOnEnterKey: false,//回车搜索
            toolbar: '#toolbar',
            searchTimeOut: 500,
            pagination: true,//设置为 true 会在表格底部显示分页条
            pageNumber:1,//初始化加载第一页，默认第一页
            pageSize: 10,//单页记录数
            pageList: [10 ,20, 50, 100],//分页步进值
            url: GLOBAL_CONSTANT_URL+"userController.do?datagrid",
            sidePagination: "server",
            height: tableHeight(),
            showRefresh: true,//刷新按钮
            uniqueId: "id",
            locale: "zh-CN",
            singleSelect: true,
            striped: true,
            method:"post",
            columns: [
                [{
                    title: "<span class='text-danger'>会员账号管理</span>",
                    halign: "center",
                    align: "center",
                    colspan: 11
                }
                ],
                [{
                    title: "#",
                    width: "20px",//宽度
                    checkbox: true,
                    align: "center",//水平
                    valign: "middle"//垂直
                },
                {
                    title: "登录账号",
                    field: "userId",
                    sortable: true,
                    width: "100px",//宽度
                    align: "center",//水平
                    valign: "middle"//垂直
                },
                 {
                     title: "用户名称",
                     field: "userName",
                     sortable: true,
                     width: "100px",//宽度
                     align: "center",//水平
                     valign: "middle"//垂直
                 },
                {
                    title: "手机号码",
                    field: "phone",
                    sortable: true,
                    width: "100px",//宽度
                    align: "center",//水平
                    valign: "middle"//垂直
                },{
                    title: "账号类型",
                    field: "type",
                    sortable: true,
                    width: "100px",//宽度
                    align: "center",//水平
                    valign: "middle"//垂直
                },{
                    title: "账号状态",
                    field: "status",
                    sortable: true,
                    width: "100px",//宽度
                    align: "center",//水平
                    valign: "middle"//垂直
                },{
                    title: "账号来源",
                    field: "source",
                    sortable: true,
                    width: "100px",//宽度
                    align: "center",//水平
                    valign: "middle"//垂直
                },{
                    title: "账号权限",
                    field: "authority",
                    sortable: true,
                    width: "100px",//宽度
                    align: "center",//水平
                    valign: "middle"//垂直
                },{
                    title: "地区信息",
                    field: "area",
                    sortable: true,
                    width: "100px",//宽度
                    align: "center",//水平
                    valign: "middle"//垂直
                },{
                    title: "修改时间",
                    field: "updateTime",
                    sortable: true,
                    width: "100px",//宽度
                    align: "center",//水平
                    valign: "middle"//垂直
                },{
                    title: "创建时间",
                    field: "createTime",
                    sortable: true,
                    width: "100px",//宽度
                    align: "center",//水平
                    valign: "middle"//垂直
                }]
            ]
        })
    })

    function tableHeight() {
        return $(window).height() - 250;
    }
</script>
